app:
  base-url: http://localhost:8080  # ICS 피드 URL에 사용 (배포 시 환경 변수로 덮어쓰기)

spring:
  application:
    name: doogoo
  datasource:
    url: jdbc:h2:mem:doogoo;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
